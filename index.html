<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&family=Roboto+Slab:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Wibberies</title>
</head>

<body>
    <header class="container">
        <div class="row header d-flex  align-items-center justify-content-between">
            <div class="col-2">
                <a href="/" class="logo-link">
                    <img src="img/Logo.svg" alt="wilberies" class="logo-img">
                </a>
            </div>
            <div class="col-6 ">
                <nav>
                    <ul class="navigation d-flex justify-content-around ">
                        <li class="navigation-item">
                            <a href="#" class="navigation-link">
                                Womens
                            </a>
                        </li>
                        <li class="navigation-item">
                            <a href="#" class="navigation-link">
                                Mens
                            </a>
                        </li>
                        <li class="navigation-item">
                            <a href="#" class="navigation-link">
                                Goods
                            </a>
                        </li>
                        <li class="navigation-item">
                            <a href="#" class="navigation-link">
                                Accessories
                            </a>
                        </li>
                        <li class="navigation-item">
                            <a href="#" class="navigation-link">
                                Brands
                            </a>
                        </li>
                        <li class="navigation-item">
                            <a href="#" class="navigation-link">
                                Blog
                            </a>
                        </li>
                    </ul>
                </nav>
                
            </div>
            <div class="col-2 d-flex justify-content-end">
                <button class="button ">
                  <img src="img/Cart.svg" alt="Корзина" class="button-img">
                  <span class="button-text">
                    Cart
                  </span>
                </button>
            </div>
        </div>
    </header>
    <div class="slider">
        <section class="slide slide-1">
            <div class="container">
                <div class="row">
                    <div class="col-4 offset-lg-1">
                      <span class="lable">
                        Bestseller
                      </span>
                      <h2 class="slide-tittle">
                        Sweater Choker Neck 
                      </h2>
                      <p class="slide-text">
                        Women’s pearl basic knit sweater with a round neck. Available in several colours. Free shipping to stores.
                      </p>
                      <button class="button">
                        <span class="button-text button-indent">
                            $319
                        </span>
                        <span class="button-text">
                            Shop now
                        </span>
                      </button>
                    </div>
                </div>
            </div>
        </section>
        <div class="slider-nav">
            <div class="container">
                <div class="row justify-content-between">
                    <div class="col-1">
                        <button class="slider-arrow">
                            <img src="img/Arrow-left.png" alt="" class="arrow">
                        </button>
                    </div>
                    <div class="col-1">
                        <button class="slider-arrow">
                            <img src="img/Arrow-right.png" alt="" class="arrow">
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.slider-nav -->
    </div>
</body>

</html>
